apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "com.google.gms.google-services"
apply plugin: "maven-publish"
apply plugin: "kotlin-kapt"
apply plugin: "com.google.dagger.hilt.android"
apply plugin: "app.cash.sqldelight"

sqldelight {
    databases {
        create("SabadPersistence") {
            packageName.set("farayan.sabad.db")
        }
    }
}

android {
    namespace 'farayan.sabad'
    lint {
        baseline = file("sabad-lint-baseline.xml")
        lintOptions {
            abortOnError false
        }
    }
    dexOptions {
        javaMaxHeapSize "5g"
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.4.8"
    }

    signingConfigs {
        FarayanKey {
            if (!project.hasProperty('SABAD_KEY_STORE_FILE_PATH') || !project.hasProperty('SABAD_KEY_STORE_FILE_PASS') || !project.hasProperty('SABAD_KEY_STORE_ALIAS_NAME') || !project.hasProperty('SABAD_KEY_STORE_ALIAS_PASS')) {
                throw new GradleException("Please define singing properties in ~/.gradle/gradle.properties like below:\n" +
                        "SABAD_KEY_STORE_FILE_PATH=/path/to/key/store/file\n" +
                        "SABAD_KEY_STORE_FILE_PASS=key-store-password\n" +
                        "SABAD_KEY_STORE_ALIAS_NAME=key-alias-name\n" +
                        "SABAD_KEY_STORE_ALIAS_PASS=key-alias-password\n")
            }
            storeFile file(SABAD_KEY_STORE_FILE_PATH)
            storePassword SABAD_KEY_STORE_FILE_PASS
            keyAlias SABAD_KEY_STORE_ALIAS_NAME
            keyPassword SABAD_KEY_STORE_ALIAS_PASS
        }
    }

    defaultConfig {
        multiDexEnabled true

        applicationId "farayan.sabad"
        minSdkVersion 24
        compileSdkVersion 34
        targetSdkVersion 34

        /**
         * 9
         * By default all group filters  skip deleted groups from being included in results
         */
        versionCode 9
        versionName "0.1.9"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.FarayanKey
    }

    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
            applicationIdSuffix ".debug"
        }
        stage {
            initWith debug
            applicationIdSuffix ".stage"
            matchingFallbacks = ['debug']
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
        maintenance {
            initWith debug
            applicationIdSuffix ""
            matchingFallbacks = ['debug']
            signingConfig signingConfigs.FarayanKey
        }

        android.applicationVariants.all { variant ->
            variant.outputs.all {
                def formattedDate = new Date().format("yyyyMMdd.HHmmss")

                outputFileName = "" +
                        "${project.title}-" +
                        "${variant.versionCode}-" +
                        "${variant.versionCode}-" +
                        "${variant.buildType.name}-" +
                        "${variant.versionName}-" +
                        "${formattedDate}.apk"
            }
        }
    }

    flavorDimensions "publisher"
    productFlavors {
        farayan {
            dimension "publisher"
            versionNameSuffix = "-Farayan"
        }
        googlePlay {
            dimension "publisher"
            versionNameSuffix = "-GooglePlay"
        }
        cafebazaar {
            dimension "publisher"
            versionNameSuffix = "-Cafebazaar"
        }
    }
    buildFeatures {
        viewBinding true
        //dataBinding true
        compose true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude("META-INF/*.kotlin_module")
    }
}

